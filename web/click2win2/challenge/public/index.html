<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to win</title>
    <script type="module" defer src="./bootstrap.bundle.min.js"></script>
    <script type="module" defer src="./jquery.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-image: url('giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            animation: shift 20s linear infinite;
        }

        @keyframes shift {
            to {
                background-position: 0 -200%;
            }
        }

        body,
        div,
        html {
            width: 100%;
            height: 100%;
        }

        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            column-gap: 20px;
        }

        p,
        h1,
        button {
            font-family: "Comic Sans MS", "Roboto", sans-serif;
        }

        p {
            font-size: 14px;
            max-width: 75%;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        button {
            font-size: 24px;
            z-index: 99;
            background-color: yellow;
            color: black;
        }


        * {
            user-select: none;
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <h1>click it 9007199254740991 times to get your flag</h1>
        <button tabindex="-1" id="accept">Click</button>
    </div>
    <script id="mainscript" src="main.js"></script>
</body>
</html>
